<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: burlywood;">
    <div style="background-color: crimson;width: 250px;height: 250px;float:left" id="contenido">
        Cuadro
    </div>
    <div style="background-color: cyan;width: 250px;height: 250px;float:left">
        Alado
    </div>
    <div style="clear:both"></div>


    <button onclick="llamdaajax()">Llamada AJAX</button>

    <script>
        function llamdaajax() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "datos.html", true);
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("contenido").innerHTML = this.responseText;
                }
            }
            
            xhttp.send();
        }
    </script>

</body>

</html>
