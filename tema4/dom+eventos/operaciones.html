<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="a">a:</label>
    <input type="number" id="a" name="a"><br>
    <label for="b">b:</label>
    <input type="number" id="b" name="b"><br>
    <select name="operacion" id="operacion">
        <option value="sumar">Sumar</option>
        <option value="restar">Restar</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
    </select>
    <div id="resultado"></div>

    <script>
        function sumar(a, b) {
            return a + b;
        }
        function restar(a, b) {
            return a - b;
        }
        function multiplicar(a, b) {
            return a * b;
        }
        function dividir(a, b) {
            return a / b;
        }
        var operacion = document.getElementById("operacion");
        operacion.onchange=function(){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var resultado = document.getElementById("resultado");
            switch (operacion.value) {
                case "sumar":
                    resultado.innerHTML = sumar(a, b);
                    break;
                case "restar":
                    resultado.innerHTML = restar(a, b);
                    break;
                case "multiplicar":
                    resultado.innerHTML = multiplicar(a, b);
                    break;
                case "dividir":
                    resultado.innerHTML = dividir(a, b);
                    break;
            }
        }
        // var ope = operacion.options[operacion.selectedIndex].value;
        // alert(ope);
        //operacion.onchange = ope;

    </script>

</body>

</html>
