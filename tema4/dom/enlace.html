<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="cabecera">
        <a href="/" id="logo">Este es el enlace</a>
    </div>
    <script>
        var cabecera = document.getElementById("cabecera");
        document.write(cabecera.innerHTML);
        var enlace = document.getElementById("logo");
        enlace.style.color = "red";
        document.write(enlace.innerHTML);
    </script>

</body>

</html>
