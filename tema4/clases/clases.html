<script>
    class Car {  // Create a class
        constructor(marca,modelo,color) {  // Class constructor
            this.marca = marca;  
            this.modelo = modelo;  
            this.color = color;  
        }
        mostrar() {  // Class method
            document.write( "Marca: " + this.marca + " Modelo: " + this.modelo + " Color: " + this.color);
        }
    }
    mycar = new Car("Ford","Fiesta","rojo");  // Creat
    mycar.mostrar();
</script>
